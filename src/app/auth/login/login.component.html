<div
  class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="
    background: url(../assets/images/background/login-register.jpg) no-repeat
      center center;
    background-size: cover;
  "
>
  <div class="auth-box p-4 bg-white rounded">
    <div id="loginform">
      <div class="logo">
        <h3 class="box-title mb-3">Ingresar</h3>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form
            [formGroup]="form"
            class="form-horizontal mt-3 form-material"
            id="loginform"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group mb-3">
              <div class="">
                <input
                  formControlName="email"
                  class="form-control"
                  type="text"
                  required=""
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group mb-4">
              <div class="">
                <input
                  formControlName="password"
                  class="form-control"
                  type="password"
                  required=""
                  placeholder="Contrase単a"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <re-captcha
                  (resolved)="resolved($event)"
                  siteKey="6Le-8qMZAAAAAPJIQ-la53F-OO5zlyDR2-1Wp_R3"
                ></re-captcha>
              </div>
            </div>
            <div class="form-group">
              <div class="d-flex">
                <div class="checkbox checkbox-info pt-0">
                  <input
                    id="checkbox-signup"
                    type="checkbox"
                    class="material-inputs chk-col-indigo"
                  />
                  <label for="checkbox-signup">Recuerdame</label>
                </div>
                <div class="ml-auto">
                  <a
                    href="javascript:void(0)"
                    id="to-recover"
                    class="text-muted"
                  >
                    <i class="fa fa-lock mr-1"></i>
                    Olvide mi contrase単a
                  </a>
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-4">
              <div class="col-xs-12">
                <button
                  class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                  type="submit"
                >
                  Ingresar
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                <div class="social mb-3">
                  <a
                    href="javascript:void(0)"
                    class="btn btn-facebook"
                    data-toggle="tooltip"
                    title="Login with Facebook"
                  >
                    <i aria-hidden="true" class="fab fa-facebook-f"></i>
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="btn btn-googleplus"
                    data-toggle="tooltip"
                    title="Login with Google"
                  >
                    <i aria-hidden="true" class="fab fa-google-plus"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="form-group mb-0 mt-4">
              <div class="col-sm-12 justify-content-center d-flex">
                <p>
                  多No tienes una cuenta?
                  <a
                    routerLink="/register"
                    class="text-info font-weight-normal ml-1"
                  >
                    Registrame
                  </a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recoverform">
      <div class="logo">
        <h3 class="font-weight-medium mb-3">Recuperar Contrase単a</h3>
        <span class="text-muted">
          Enter your Email and instructions will be sent to you!
        </span>
      </div>
      <div class="row mt-3 form-material">
        <!-- Form -->
        <form class="col-12">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input
                class="form-control"
                type="email"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <!-- pwd -->
          <div class="row mt-3">
            <div class="col-12">
              <button
                class="btn btn-block btn-lg btn-primary text-uppercase"
                type="submit"
                name="action"
              >
                Resetear
              </button>
            </div>
            <div class="ml-auto mt-2 mr-4">
              <a href="javascript:void(0)" id="to-login" class="text-muted">
                <i class="fa fa-user mt-1"></i>
                Ir a Login
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
