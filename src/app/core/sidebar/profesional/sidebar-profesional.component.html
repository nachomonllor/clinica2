<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="pointer sidebar-item user-profile">

            class="sidebar-link has-arrow waves-effect waves-dark"

          >
            <img src="../assets/images/users/profile.png" alt="user" />

          </a>

              </a>
            </li>
            <li class="pointer sidebar-item">
              <a href="javascript:void(0)" class="sidebar-link p-0">
                <i class="mdi mdi-adjust"></i>

              </a>
            </li>
          </ul>
        </li>
        <li class="pointer nav-small-cap">
          <i class="mdi mdi-dots-horizontal"></i>

        <li class="pointer sidebar-item">
          <a

        <li class="pointer sidebar-item">

                <span class="hide-menu">Agenda</span>
              </a>

        <li class="pointer sidebar-item">
          <a

            <span class="hide-menu">Salir</span>
