<mat-toolbar color="primary">
  <span>
    {{ form.controls['id'].value ? 'Modificar Perfil' : 'Nuevo Usuario' }}
  </span>
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    routerLink="/users"
    tabIndex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<div class="row">
  <div class="col-12 col-md-8">
    <form [formGroup]="form" class="normal-form mt-3" (ngSubmit)="onSubmit()">
      <div class="row my-6">
        <div class="col-12 col-sm-12 col-md-6">
          <input type="hidden" formControlName="id" />
          <mat-form-field>
            <input
              formControlName="firstname"
              matInput
              placeholder="Nombre/s"
              required
              autocomplete="off"
            />
            <mat-error>El nombre es requerido..</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <mat-form-field>
            <input
              formControlName="lastname"
              matInput
              placeholder="Apellido"
              required
              autocomplete="off"
            />
            <mat-error>El apellido es requerido..</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row my-6">
        <div class="col-12 col-sm-12 col-md-6">
          <mat-form-field>
            <input
              formControlName="password"
              matInput
              placeholder="Contrase単a"
              type="password"
              [required]="isRequired"
              autocomplete="off"
            />
            <mat-error>La contrase単a es requerida..</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <mat-form-field>
            <input
              formControlName="confirmPassword"
              matInput
              placeholder="Confirmar contrase単a"
              type="password"
              [required]="isRequired"
              autocomplete="off"
            />
            <mat-error>Debe repetir la contrase単a..</mat-error>
          </mat-form-field>
        </div>
      </div>
    
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
          <mat-form-field>
            <input
              formControlName="email"
              matInput
              placeholder="Email"
              required
              autocomplete="off"
            />
            <mat-error>El email es requerido..</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <mat-form-field>
            <mat-select
              formControlName="role"
              placeholder="Selecciona un Rol"
              required
              (selectionChange)="onSelectionChange($event)"
            >
              <mat-option value="1">Admin</mat-option>
              <mat-option value="2">Profesional</mat-option>
              <mat-option value="3">Paciente</mat-option>
            </mat-select>
            <mat-error>requerido</mat-error>
          </mat-form-field>
        </div>
        <hr />
        <div class="form-group">
          <h5>Seleccionar image:</h5>
          <input
            type="file"
            accept=".png, .jpg"
            (change)="onUpload($event)"
          />
        </div>
        <div class="progress">
          <div

            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            [style.width]="(uploadPercent | async) + '%'"
          >
            <span class="progressText" *ngIf="urlImage | async">
              Ok!!
            </span>
          </div>
        </div>
        <br />
        <input #imageUser type="hidden" [value]="urlImage | async" />
      </div>
      <div class="row m-t-10">
        <div class="col-12 col-md-12">
          <div class="button-row text-right">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid"
              *ngIf="urlImage | async; else btnDisabled"
            >
              <mat-icon>save</mat-icon>
              Guardar
            </button>
            <ng-template #btnDisabled>
              <button
                mat-raised-button
                type="submit"
                disabled="true"
                
              >
                Guardar
              </button>
            </ng-template>
            <button mat-button color="warn" routerLink="/users" >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
